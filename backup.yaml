version: 1
backup:
  name: Site Backup
  dataProviders:
    databases:
    - name: WordPress Database
      docker:
        container: test-mariadb
      mysql:
        host: 0.0.0.0
        port: 3306
        user: wordpress
        password: wordpress
        database: wp
    volumes:
    - name: WordPress Uploads
      path: /home/nuke/uploads
      compression:
        type: xz
  storageProviders:
  - name: Hetzner
    local:
      path: /home/nuke/backups
